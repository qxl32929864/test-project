<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量短ID与角色ID转换</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .container {
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        textarea, input {
            width: 400px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            margin: 5px 0;
        }
        .copy-result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .copy-result pre {
            margin: 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>批量短ID与角色ID转换器（注意检查结果哦）</h1>

    <div class="container">
        <label for="hexInput">短ID输入区 (每行一个)</label>
        <textarea id="hexInput" placeholder="请输入每行一个短ID"></textarea>
        <button onclick="convertHexToDecBatch()">批量转换为角色ID</button>
    </div>

    <div class="container">
        <label for="decInput">角色ID输入区 (每行一个)</label>
        <textarea id="decInput" placeholder="请输入每行一个角色ID"></textarea>
        <button onclick="convertDecToHexBatch()">批量转换为短ID </button>
    </div>

    <div class="result">
        <h3>转换结果：</h3>
        <div id="resultText"></div>
    </div>

    <div class="copy-result">
        <h3>快速复制转换结果：</h3>
        <pre id="copyResultText"></pre>
    </div>

    <script>
        // 批量16进制转10进制
        function convertHexToDecBatch() {
            let hexValues = document.getElementById('hexInput').value.split('\n').map(val => val.trim());
            let results = [];
            let copyResults = [];

            hexValues.forEach(hex => {
                if (/^[0-9A-Fa-f]+$/.test(hex)) {
                    let decimalValue = parseInt(hex, 16);
                    results.push(`短ID: ${hex} ->角色ID: ${decimalValue}`);
                    copyResults.push(decimalValue);
                } else if (hex) {
                    results.push(`短ID: ${hex} -> 错误: 请输入有效的16进制数`);
                }
            });

            document.getElementById('resultText').innerHTML = results.join('<br>');
            document.getElementById('copyResultText').textContent = copyResults.join('\n');
        }

        // 批量10进制转16进制
        function convertDecToHexBatch() {
            let decValues = document.getElementById('decInput').value.split('\n').map(val => val.trim());
            let results = [];
            let copyResults = [];

            decValues.forEach(dec => {
                if (dec !== "" && !isNaN(dec)) {
                    let hexValue = parseInt(dec).toString(16).toUpperCase();
                    results.push(`角色ID: ${dec} ->短ID: ${hexValue}`);
                    copyResults.push(hexValue);
                } else if (dec) {
                    results.push(`角色ID: ${dec} -> 错误: 请输入有效的10进制数`);
                }
            });

            document.getElementById('resultText').innerHTML = results.join('<br>');
            document.getElementById('copyResultText').textContent = copyResults.join('\n');
        }
    </script>

</body>
</html>
