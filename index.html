<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量短ID与角色ID转换器</title>
    <meta name="description" content="批量短ID（16进制）与角色ID（10进制）的在线转换工具，支持一键复制结果，移动端适配，暗黑模式。">
    <style>
        :root {
            --bg-color: #f7f9fc;
            --text-color: #333;
            --container-bg: #fff;
            --primary-color: #3f8efc;
            --secondary-color: #0056b3;
            --result-bg: #f0f4ff;
        }
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --container-bg: #2a2a2a;
            --primary-color: #4ea1ff;
            --secondary-color: #1b75d0;
            --result-bg: #2d3b50;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: background 0.3s;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 15px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .result {
            margin-top: 20px;
            background: var(--result-bg);
            padding: 10px;
            border-radius: 6px;
            white-space: pre-wrap;
        }
        .copy-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .copy-btn {
            padding: 6px 12px;
            font-size: 14px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: gray;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>批量短ID与角色ID转换器</h1>
        <p>支持批量转换、快速复制、手机端使用</p>
		<p>适用于XGAME/YGAME/HGAME/IGAME（本质上都是10进制数和16进制数转换）</p>
        <button onclick="toggleTheme()">切换深色/浅色模式</button>
    </header>

    <div class="container">
        <label for="hexInput">短ID输入区 (每行一个)</label>
        <textarea id="hexInput" placeholder="请输入每行一个短ID（16进制）"></textarea>
        <button onclick="convertHexToDecBatch()">批量转换为角色ID</button>

        <label for="decInput">角色ID输入区 (每行一个)</label>
        <textarea id="decInput" placeholder="请输入每行一个角色ID（10进制）"></textarea>
        <button onclick="convertDecToHexBatch()">批量转换为短ID</button>

        <div class="result" id="resultText"></div>

        <div class="copy-bar">
            <strong>快速复制转换结果</strong>
            <button class="copy-btn" onclick="copyToClipboard()">复制结果</button>
        </div>
        <div class="result" id="copyResultText"></div>
    </div>

    <footer>
        <p>仅供工作室内部使用 ，XGAME/YGAME/HGAME/IGAME通用| <a href="https://github.com/qxl32929864/test-project" target="_blank">查看源码</a></p>
    </footer>

    <script>
        // 暗黑模式切换
        function toggleTheme() {
            let currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }
        // 加载主题
        (function(){
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();

        // 批量16进制转10进制
        function convertHexToDecBatch() {
            let hexValues = document.getElementById('hexInput').value.split('\n').map(v => v.trim()).filter(v => v);
            let results = [];
            let copyResults = [];

            hexValues.forEach(hex => {
                if (/^[0-9A-Fa-f]+$/.test(hex)) {
                    let decimalValue = parseInt(hex, 16);
                    results.push(`短ID: ${hex} → 角色ID: ${decimalValue}`);
                    copyResults.push(decimalValue);
                } else {
                    results.push(`短ID: ${hex} → ❌ 错误: 无效的16进制数`);
                }
            });

            document.getElementById('resultText').textContent = results.join('\n');
            document.getElementById('copyResultText').textContent = copyResults.join('\n');
        }

        // 批量10进制转16进制
        function convertDecToHexBatch() {
            let decValues = document.getElementById('decInput').value.split('\n').map(v => v.trim()).filter(v => v);
            let results = [];
            let copyResults = [];

            decValues.forEach(dec => {
                if (!isNaN(dec)) {
                    let hexValue = parseInt(dec).toString(16).toUpperCase();
                    results.push(`角色ID: ${dec} → 短ID: ${hexValue}`);
                    copyResults.push(hexValue);
                } else {
                    results.push(`角色ID: ${dec} → ❌ 错误: 无效的10进制数`);
                }
            });

            document.getElementById('resultText').textContent = results.join('\n');
            document.getElementById('copyResultText').textContent = copyResults.join('\n');
        }

        // 一键复制结果
        function copyToClipboard() {
            const text = document.getElementById('copyResultText').textContent;
            if (text.trim()) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('✅ 已复制到剪贴板！');
                });
            } else {
                alert('⚠️ 没有可复制的内容');
            }
        }
    </script>
</body>
</html>
