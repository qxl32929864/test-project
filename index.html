<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自在西游</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 改为纵向排列 */
            justify-content: center;
            align-items: center;
            height: 100vh; /* 设置body的高度为视口高度 */
            margin: 0; /* 移除默认边距 */
            background-color: #f0f0f0; /* 可选：设置背景颜色 */
            text-align: center; /* 文字居中对齐 */
        }
        img {
            max-width: 300px; /* 限制最大宽度 */
        }
        .instructions {
            margin-top: 10px; /* 与图片之间留一点间距 */
            font-size: 14px;
            color: #333;
            text-align: center; /* 文字居中对齐 */
        }
    </style>
</head>
<body>
    <img src="myqr.png" alt="二维码图片">
    <div class="instructions">
        <p>添加时请守护使大人备注填写区服、昵称和角色编号。</p>
        <p>没收到官方邀约、信息填写不准确都不会被通过哦~</p>
    </div>
</body>
</html>
